<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>BMI 計算器</title>
    <style>
        @media screen and (max-height: 600px) {
            body {
                padding-bottom: 300px; /* Adjust this value as needed */
            }
        }
    </style>
    <script>
        function adjustLayoutOnKeyboard() {
            const initialViewportHeight = window.innerHeight;

            window.addEventListener('resize', () => {
                const currentViewportHeight = window.innerHeight;

                if (initialViewportHeight > currentViewportHeight) {
                    document.body.style.paddingBottom = '300px'; /* Adjust this value as needed */
                } else {
                    document.body.style.paddingBottom = '20px'; /* Or your original padding value */
                }
            });
        }

        window.addEventListener('DOMContentLoaded', adjustLayoutOnKeyboard);
    </script>
</head>
<body>
    <h1>BMI 計算器</h1>
    <form method="post">
        <label for="height">身高（公分）：</label>
        <input type="text" name="height" required><br>
        <label for="weight">體重（公斤）：</label>
        <input type="text" name="weight" required><br>
        <button type="submit">計算</button>
    </form>
    <p>&copy; 390期 楊宜倫Python程式期末作業</p>
</body>
</html>
