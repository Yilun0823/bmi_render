<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>BMI 計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        form {
            text-align: center;
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        @media screen and (max-height: 600px) {
            body {
                padding-bottom: 100px; /* Adjust this value as needed */
            }
        }
    </style>
</head>
<body>
    <h1>BMI 計算器</h1>
    <form method="post">
        <label for="height">身高（公分）：</label>
        <input type="text" name="height" required><br>
        <label for="weight">體重（公斤）：</label>
        <input type="text" name="weight" required><br>
        <button type="submit">計算</button>
    </form>
    <p>&copy; 390期 楊宜倫Python程式期末作業</p>
</body>
</html>
